<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Pan/Zoom Controls</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="panel">
      <h2>Interactive (class: svg-nav-enabled)</h2>
      <svg class="svg-nav-enabled" width="600" height="220" viewBox="0 0 600 220">
        <defs>
          <linearGradient id="bgA" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#20335e" />
            <stop offset="100%" stop-color="#8d2f6d" />
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="600" height="220" fill="url(#bgA)" />
        <g fill="none" stroke="#f4f7ff" stroke-width="3">
          <path d="M20 180 C 120 20, 220 20, 320 180 S 520 340, 580 120" />
          <circle cx="140" cy="110" r="50" />
          <rect x="390" y="40" width="140" height="110" rx="14" />
        </g>
        <text x="24" y="38" fill="#fff" font-size="24">SVG A</text>
      </svg>
    </div>

    <div class="panel">
      <h2>Not interactive (no marker class)</h2>
      <svg width="600" height="120" viewBox="0 0 600 120">
        <rect x="0" y="0" width="600" height="120" fill="#1d273f" />
        <text x="24" y="72" fill="#fff" font-size="40">No controls here</text>
      </svg>
    </div>

    <div class="panel">
      <h2>Interactive second SVG</h2>
      <svg class="svg-nav-enabled" width="600" height="220" viewBox="0 0 600 220">
        <rect x="0" y="0" width="600" height="220" fill="#142329" />
        <g stroke="#88f0b0" stroke-width="4" fill="none">
          <line x1="40" y1="180" x2="560" y2="180" />
          <line x1="80" y1="180" x2="220" y2="30" />
          <line x1="220" y1="30" x2="360" y2="160" />
          <line x1="360" y1="160" x2="520" y2="60" />
        </g>
        <g fill="#dcffe8">
          <circle cx="80" cy="180" r="7" />
          <circle cx="220" cy="30" r="7" />
          <circle cx="360" cy="160" r="7" />
          <circle cx="520" cy="60" r="7" />
        </g>
        <text x="24" y="38" fill="#dcffe8" font-size="24">SVG B</text>
      </svg>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
